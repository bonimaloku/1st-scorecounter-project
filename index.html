<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div>
                
                <h3>LA Lakers</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1"onclick="increasehomescoreone()">+1</button>
                <button id="home-score-btn-2"onclick="increasehomescoreone1()">+2</button>
                <button id="home-score-btn-3"onclick="increasehomescoreone2()">+3</button>
            </div>
            <div>
                <h3>San Antonio Spurs</h3>
                
                <h2 id="away-score">0</h2>
                <button id="home-score-btn-1"onclick="increasehomescoretwo()">+1</button>
                <button id="home-score-btn-2"onclick="increasehomescoretwo1()">+2</button>
                <button id="home-score-btn-3"onclick="increasehomescoretwo2()">+3</button>
            </div>
        </div>
        <button id="new-game" onclick="newgame()">New Game</button>
        <script src="main.js"></script>
    </body>
</html>
